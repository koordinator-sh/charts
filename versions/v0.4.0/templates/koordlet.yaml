apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: koordlet
  namespace: {{ .Values.installation.namespace }}
  labels:
    koord-app: koordlet
spec:
  selector:
    matchLabels:
      koord-app: koordlet
  minReadySeconds: 10
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 20%
  template:
    metadata:
      labels:
        koord-app: koordlet
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - command:
            - /koordlet
          args:
            - -CgroupRootDir=/host-cgroup/
            - -feature-gates=AllAlpha=true
            - -runtime-hooks=AllAlpha=true
            - -RuntimeHooksNetwork=unix
            - -RuntimeHooksAddr=/host-var-run-koordlet/koordlet.sock
            - --logtostderr=true
            - --v={{ .Values.koordlet.log.level }}
          {{- if .Values.imageRepositoryHost }}
          image: {{ .Values.imageRepositoryHost }}/{{ .Values.koordlet.image.repository }}:{{ .Values.koordlet.image.tag }}
          {{- else }}
          image: {{ .Values.koordlet.image.repository }}:{{ .Values.koordlet.image.tag }}
          {{- end}}
          imagePullPolicy: Always
          name: koordlet
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          resources:
            {{- toYaml .Values.koordlet.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
          volumeMounts:
            - mountPath: /etc/localtime
              name: host-time
              readOnly: true
            - mountPath: /host-cgroup/
              name: host-cgroup-root
            - mountPath: /host-sys-fs/
              name: host-sys-fs
              mountPropagation: Bidirectional
            - mountPath: /host-var-run/
              name: host-var-run
              readOnly: true
            - mountPath: /host-var-run-koordlet/
              name: host-var-run-koordlet
              mountPropagation: Bidirectional
            - mountPath: /host-sys/
              name: host-sys
              readOnly: true
      tolerations:
        - operator: Exists
      hostNetwork: true
      hostPID: true
      terminationGracePeriodSeconds: 10
      serviceAccountName: koordlet
      volumes:
        - hostPath:
            path: /etc/localtime
            type: ""
          name: host-time
        - hostPath:
            path: /sys/fs/cgroup/
            type: ""
          name: host-cgroup-root
        - hostPath:
            path: /sys/fs/
            type: ""
          name: host-sys-fs
        - hostPath:
            path: /var/run/
            type: ""
          name: host-var-run
        - hostPath:
            path: /var/run/koordlet/
            type: "DirectoryOrCreate"
          name: host-var-run-koordlet
        - hostPath:
            path: /sys/
            type: ""
          name: host-sys
